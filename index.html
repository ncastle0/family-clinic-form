<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="hw.css">
        <title>Patient Registration Form</title>
    </head>

    <body>
        <header>
            <table width="100%">
                <tr>
                    <td valign="top" align="left" width="20%">
                        <div class="image">
                            <img align="center" src="cliniclogo.jpg"  alt="Clinic Logo" width="80px" id="logo"/>
                        </div>
                    </td>
                    <td>
                        <h2>Family Creek Clinic</h2>
                    </td>
                    
                    <td valign="bottom" align="right" width="20%">
                        <p>Today's Date: <span id="today"></span></p>
                    </td>
                </tr>
            </table>
        </header>
        <hr>

        <form id="submit" name="submit" action="thx.html" onsubmit="return validateEmail() && validatePhone();">
            <center>
                <div class="format">
                    <h3 class="center-header">Patient Registration Form</h3>
                    
        <div class="form-row">
            <div class="form-group">
                <label for="fname">First Name:</label>
                <input 
                type="text" 
                name="fname" 
                id="fname" 
                minlength="1" 
                maxlength="30" 
                required 
                title="Letter, apostrophes, and dashes only"
                pattern="[a-zA-Z']{1,30}"
                onblur="validateFname()"
                placeholder="First Name"/>
                <span class="error" id="fname-error"></span>
        </div>
        <div class="form-group">
                <label for="mi">Middle Initial:</label>
                <input 
                type="text" 
                name="mi" 
                id="mi" 
                maxlength="1" 
                title="Letters only"
                pattern="[a-zA-Z']{0,1}"
                onblur="validateMi()"
                required 
                placeholder="Middle Initial"/>
                <span class="error" id="mi-error"></span>
        </div>
        <div class="form-group">
                <label for="lname">Last Name:</label>
                <input 
                type="text" 
                name="lfname" 
                id="lname" 
                minlength="1"
                maxlength="30" 
                required 
                title="Letter, apostrophes, and dashes only"
                pattern="[a-zA-Z']{1,30}"
                onblur="validateLname()"
                placeholder="Last Name"/>
                <span class="error" id="lname-error"></span>
        </div>   
        
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <input type="radio" id="g1" name="gender" value="Male"> Male
                <input type="radio" id="g2" name="gender" value="Female"> Female
                <input type="radio" id="g3" name="gender" value="Other"> Other
            </td>
        </tr>

        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td>
                <input 
                type="date" 
                id="dob" 
                name="dob"
                onblur="validateDob()"
                required/>
                <span class="error" id="dob-error"></span>
            </td>
        </tr>

        <tr>
            <td><label for="ssn">Social Security Number:</label></td>
            <td>
                <input 
                type="password" 
                minlength="9"
                maxlength="11"
                name="ssn"
                id="ssn" 
                required
                placeholder="Required" 
                onblur="validateSsn()"
                />
                <span class="error" id="ssn-error"></span>
            </td>
        </tr>

        <tr>
            <td><label for="address1">Address Line 1:</label></td>
            <td>
                <input 
                type="text" 
                name="address1" 
                id="address1" 
                minlength="2"
                maxlength="30" 
                required 
                title="Please enter your address"
                placeholder="Address Line 1"
                onblur="validateAddress1()"
                />
                <span class="error" id="address1-error"></span>
            </td>

            <td><label for="address2">Address Line 2:</label></td>
            <td>
                <input 
                type="text" 
                name="address2" 
                id="address2" 
                minlength="2"
                maxlength="30"
                title="Address Line 2 is optional" 
                placeholder="Address Line 2"
                />
            </td>

            <tr>
                <td><label for="zipc">Zip Code:</label></td>
                <td>
                    <input 
                    type="text" 
                    name="zipc" 
                    id="zipc" 
                    minlength="5"
                    maxlength="10" 
                    required
                    title="Numbers and a dash only"
                    placeholder="Zip Code"
                    pattern="^\d{5}(-\d{4})?$"
                    onblur="validateZipc()"
                    />
                    <span class="error" id="zipc-error"></span>
                </td>
            </tr>

            <td><label for="city">City:</label></td>
            <td>
                <input 
                type="text" 
                name="city" 
                id="city" 
                maxlength="30" 
                required 
                placeholder="City"
                />
            </td>
        </tr>

        <tr>
            <td><label for="state">State:</label></td>
            <td>
                <select name="state" id="state" required>
                    <option selected disabled>Select One</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="PR">Puerto Rico</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </td>
        </tr>

        <tr>
            <td><label for="email">Email:</label></td>
            <td>
                <input 
                type="text" 
                name="email" 
                id="email" 
                maxlength="30" 
                required 
                placeholder="email@email.com"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,20}$"
                onblur="validateEmail()"
                />
            </td>
        </tr>

        <tr>
            <td><label for="phone">Phone Number:</label></td>
            <td>
                <input 
                type="text" 
                name="phone" 
                id="phone" 
                maxlength="10" 
                required 
                placeholder="111-111-1111"
                pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                onblur="validatePhone()"
                />
            </td>
        </tr>

<tr>
    <td><label for="history">Patient History:</label></td>
    <td>
        <input type="checkbox" id="opt1" value="Chicken Pox"> Chicken Pox
        <input type="checkbox" id="opt2" value="Diabetes"> Diabetes
        <input type="checkbox" id="opt3" value="Heart Trouble"> Heart Trouble
        <input type="checkbox" id="opt4" value="Pneumonia"> Pneumonia
        <input type="checkbox" id="opt5" value="Lung Disease"> Lung Disease
        <input type="checkbox" id="opt6" value="Other"> Other
    </td>
</tr>

<tr>
    <td><label for="others">If other was selected, please describe additional medical history:</label></td>
    <td>
        <textarea id="others" name="others" rows="4" cols="35" placeholder="Enter text here..."></textarea>
    </td>
</tr>

<tr>
    <td class="td1"><label for="range">Please rate your pain.</br>(Rate from 1 to 10)</label></td>
    <td>
        <input
        type="range"
        name="range"
        id="range"
        min="1"
        max="10"
        value="0"
        />
        <span id="range-slider"></span>
    </td>
</tr>

<tr>
    <td class="td1"><label for="uid">User ID:</label></td>
    <td>
        <input
        type="text"
        name="uid"
        id="uid"
        maxlength="20"
        required
        title="Please enter desired User ID:"
        placeholder="Desired User ID"
        />
    </td>
</tr>

<tr>
    <td><label for="pwd">Password:</label></td>
    <td>
        <input 
        type="password" 
        name="pwd" 
        id="pwd" 
        minlength="10" 
        required
        onblur="validatePwd()"
        oninput="validatePwd()"
        onfocus="validatePwd()"
        />
        <span class="error" id="pwd-error"></span>
    </td>

    <td><label for="pwd2">Confirm Password:</label></td>
    <td>
        <input 
        type="password" 
        name="pwd2" 
        id="pwd2" 
        minlength="10" 
        required
        onblur="confirmPwd2()"
        oninput="confirmPwd2()"
        onfocus="confirmPwd2()"
        />
    </td>
</tr>

<tr>
    <td colspan="4">
        <center>
            <input type="submit" name="submit"/>
            <input type="reset" name="reset"/>
            <input type="button" name="review" value="Review" onclick="reviewInput()"/>

            <input type="button" name="validate" id="validate" value="Validate" style="font-family: sans-serif;" onclick="validateEverything()">
        </center>
    </td>
</tr>

<div class="pwd-message">
    <span id="msg1"></span> <br/>
    <span id="msg2"></span> <br/>
    <span id="msg3"></span> <br/>
    <span id="msg4"></span> <br/>
</div>

<div id="alert-box">
    <div id="alert-content">
        <h4>Please fill out all required fields!</h4>
        <button id="close-alert">OK</button>
    </div>
</div>

<center>
    <p id="showInput"></p>
</center>

</table>
</div>
</center>
</form>

<footer>
    <p>&#169; 2025 Family Creek Clinic | <a href="contact.html">Contact Us!</a></p>
</footer>

<script src="hw.js"></script>

    </body>
</html>
